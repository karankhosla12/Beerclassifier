<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Type Classifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #343a40;
        }
        #logo {
            display: block;
            margin: 0 auto;
            width: 150px;
            border-radius: 50%;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Hide container initially */
        }
        .flash {
            animation: flash-animation 0.2s linear infinite;
        }
        @keyframes flash-animation {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        .list-group-item {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div id="flashImage" class="text-center mt-5">
        <img src="gdu.jpeg" alt="Flashing Image" class="flash" id="flashingImage">
    </div>
    <div class="container mt-5">
        <img id="logo" src="beer.jpeg" alt="Beer Logo">
        <h1 class="text-center">Beer Type Classifier</h1>
        <form id="uploadForm" class="mt-4">
            <div class="mb-3">
                <label for="image" class="form-label">Upload an image of a beer:</label>
                <input type="file" class="form-control" id="image" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Classify</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const flashImage = document.getElementById('flashImage');
            const container = document.querySelector('.container');

            // Set a timer to hide the flashing image and show the main container after 2 seconds
            setTimeout(() => {
                flashImage.style.display = 'none';
                container.style.display = 'block';
            }, 2000);
        });

        const API_URL = "https://api-inference.huggingface.co/models/openai/clip-vit-large-patch14";
        const API_KEY = "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";
        const BEER_TYPES = [
            "Pale Lager", "Dark Lager", "Amber Lager", "Pale Ale", "India Pale Ale (IPA)",
            "Porter", "Stout", "Wheat Beer", "Sour Beer", "Fruit Beer"
        ];

        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('image');
            if (fileInput.files.length === 0) {
                alert('Please upload an image.');
                return;
            }

            const imageFile = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async () => {
                const base64Image = reader.result.split(',')[1];
                const payload = {
                    inputs: base64Image,
                    parameters: { candidate_labels: BEER_TYPES }
                };

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    const resultDiv = document.getElementById('result');
                    if (response.ok) {
                        const data = await response.json();
                        if (data && Array.isArray(data.labels) && Array.isArray(data.scores)) {
                            const labels = data.labels;
                            const probabilities = data.scores;

                            if (labels.length !== probabilities.length) {
                                resultDiv.innerHTML = '<p class="text-danger">Unexpected response structure.</p>';
                                return;
                            }

                            let resultHtml = '<h2>Predicted Beer Type:</h2><ul class="list-group">';
                            labels.forEach((label, index) => {
                                const probability = (probabilities[index] * 100).toFixed(2);
                                resultHtml += `<li class="list-group-item">${label} - ${probability}%</li>`;
                            });
                            resultHtml += '</ul>';

                            resultDiv.innerHTML = resultHtml;
                        } else {
                            resultDiv.innerHTML = '<p class="text-danger">Invalid response data.</p>';
                        }
                    } else {
                        const error = await response.json();
                        resultDiv.innerHTML = `<p class="text-danger">Error: ${error.error}</p>`;
                    }
                } catch (error) {
                    document.getElementById('result').innerHTML = `<p class="text-danger">An error occurred: ${error.message}</p>`;
                }
            };

            reader.readAsDataURL(imageFile);
        });
    </script>
</body>
</html>
