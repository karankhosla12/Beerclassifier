<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Type Classifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #343a40;
        }
        #logo {
            display: block;
            margin: 0 auto;
            width: 150px;
            border-radius: 50%;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .list-group-item {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <img id="logo" src="beer.jpeg" alt="Beer Logo">
        <h1 class="text-center">Beer Type Classifier</h1>
        <form id="uploadForm" class="mt-4">
            <div class="mb-3">
                <label for="image" class="form-label">Upload an image of a beer:</label>
                <input type="file" class="form-control" id="image" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Classify</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        const API_URL = "https://api-inference.huggingface.co/models/openai/clip-vit-large-patch14";
        const API_KEY = "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";
        const BEER_TYPES = [
            "Pale Lager", "Dark Lager", "Amber Lager", "Bock", "Pale Ale", "India Pale Ale (IPA)",
            "Amber Ale", "Brown Ale", "Porter", "Stout", "Wheat Beer", "Saison", "Barleywine",
            "Sour Beer", "Fruit Beer", "Spiced/Herbed Beer", "Smoked Beer", "Cream Ale",
            "KÃ¶lsch", "Altbier"
        ];

        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('image');
            if (fileInput.files.length === 0) {
                alert('Please upload an image.');
                return;
            }

            const imageFile = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async () => {
                const base64Image = reader.result.split(',')[1];
                const payload = {
                    inputs: base64Image,
                    parameters: { candidate_labels: BEER_TYPES }
                };

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    const resultDiv = document.getElementById('result');
                    if (response.ok) {
                        const data = await response.json();
                        const labels = data.labels || BEER_TYPES;
                        const probabilities = data.scores || [];

                        let resultHtml = '<h2>Predicted Beer Type:</h2><ul class="list-group">';
                        labels.forEach((label, index) => {
                            resultHtml += `<li class="list-group-item">${label} - ${Math.round(probabilities[index] * 100)}%</li>`;
                        });
                        resultHtml += '</ul>';

                        resultDiv.innerHTML = resultHtml;
                    } else {
                        const error = await response.json();
                        resultDiv.innerHTML = `<p class="text-danger">Error: ${error.error}</p>`;
                    }
                } catch (error) {
                    document.getElementById('result').innerHTML = `<p class="text-danger">An error occurred: ${error.message}</p>`;
                }
            };

            reader.readAsDataURL(imageFile);
        });
    </script>
</body>
</html>
